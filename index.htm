<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Julius Learns</title>
<script src="https://hammerjs.github.io/dist/hammer.js"></script>
<script src="scripts/mainScript.js" type="application/javascript"></script>
<script src="scripts/constants.js" type="application/javascript"></script>
<link rel="stylesheet" type="text/css" href="css/myStyle.css">
</head>
<body onLoad="onInit()">
	<div id="main">
		<img id="mainImg" src="images/title.png"/>
	</div>
	<nav>
		<div class="modes" id="numberMode" onclick="changeMode('numbers')">
			<h1>123</h1>
		</div>
		<div class="modes" id="letterMode" onclick="changeMode('letters')">
			<h1>ABC</h1>
		</div>
		<div class="modes" id="colorMode" onclick="changeMode('colors')">
			<h1>colors</h1>
		</div>
	</nav>
</body>
</html>
